<!DOCTYPE html>
<html ng-app="eventApp">
<head>
  <meta charset="UTF-8" />
  <title>Event Details - Event Manager</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body ng-controller="EventDetailsController">
  <div ng-if="event">
    <h2>{{event.title}}</h2>
    <p>{{event.description}}</p>
    <p><strong>Date:</strong> {{event.date}}</p>
    <p><strong>Time:</strong> {{event.time}}</p>
    <p><strong>Location:</strong> {{event.location}}</p>
    <p><strong>Type:</strong> {{event.type}}</p>

    <h3>Attendees</h3>
    <ul>
      <li ng-repeat="attendee in event.attendees">{{attendee}}</li>
    </ul>

    <!-- Join Button -->
    <div ng-if="!alreadyJoined">
      <button ng-click="joinEvent()">Join Event</button>
    </div>
    <div ng-if="alreadyJoined">
      <p>You have already joined this event.</p>
    </div>

    <!-- Message Box -->
    <p style="color: green;" ng-if="message">{{message}}</p>
    <p style="color: red;" ng-if="error">{{error}}</p>

    <br>
    <a ng-href="invite.html#/invite/{{event._id}}">Invite People</a><br>
    <a href="dashboard.html">Back to Dashboard</a>
  </div>

  <div ng-if="!event">
    <p>Loading event details...</p>
  </div>
</body>
</html>
