<!DOCTYPE html>
<html ng-app="eventApp">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Event Manager</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body ng-controller="AuthController">
  <div class="register-container">
    <h1>Event Manager</h1>
    <h2>Create Your Account</h2>
    <form ng-submit="register()" class="register-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" ng-model="user.name" required placeholder="Enter your full name" />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" ng-model="user.email" required placeholder="Enter your email address" />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" ng-model="user.password" required placeholder="Create a secure password" />
      </div>

      <button type="submit" class="btn-register">Register</button>

      <p class="error-message" ng-show="error">{{error}}</p>
    </form>

    <p class="login-link">
      Already have an account? <a href="login.html">Login here</a>.
    </p>
  </div>
</body>
</html>
