<!DOCTYPE html>
<html ng-app="eventApp">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Event Manager</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/toast.js"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body ng-controller="AuthController">
  <img src="/css/register.jpg" alt="Register Background" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
  <div class="register-container">
    <h1>EventMaster</h1>
    <h2>Create Your Account</h2>
    <form name="registerForm" ng-submit="register()" class="register-form" novalidate>
      
      <!-- Name -->
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" ng-model="user.name" required placeholder="Enter your full name" />
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          ng-model="user.email" 
          required 
          placeholder="Enter your email address"
          ng-pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/"
        />
        <span class="text-danger" ng-show="registerForm.email.$touched && registerForm.email.$invalid">
          <span ng-show="registerForm.email.$error.required">Email is required.</span>
          <span ng-show="registerForm.email.$error.pattern">Invalid email format.</span>
        </span>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password:</label>
        <input 
          type="password" 
          id="password" 
          name="password"
          ng-model="user.password" 
          required 
          ng-minlength="8"
          ng-pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{8,}$/"
          placeholder="Create a secure password"
        />

        <span class="text-danger" ng-show="registerForm.password.$touched && registerForm.password.$invalid">
          <span ng-show="registerForm.password.$error.required">Password is required.</span>
          <span ng-show="registerForm.password.$error.minlength">Password must be at least 8 characters.</span>
          <span ng-show="registerForm.password.$error.pattern">
            Password must include uppercase, lowercase, number, and special character.
          </span>
        </span>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn-register" ng-disabled="registerForm.$invalid">Register</button>

      <!-- Server error message -->
      <p class="error-message" ng-show="error">{{error}}</p>
    </form>

    <p class="login-link">
      Already have an account? <a href="login.html">Login here</a>.
    </p>
  </div>
</body>
</html>
