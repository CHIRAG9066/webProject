<!DOCTYPE html>
<html ng-app="eventApp">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Event Manager</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body ng-controller="AuthController">
  <div class="login-container">
    <h1>Event Manager</h1>
    <h2>Login</h2>
    <form ng-submit="login()" class="login-form">
      <!-- Email Input -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" ng-model="user.email" required placeholder="Enter your email" />
      </div>

      <!-- Password Input -->
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" ng-model="user.password" required placeholder="Enter your password" />
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn-submit">Login</button>

      <!-- Error Message -->
      <p class="error-message" ng-show="error">{{error}}</p>
    </form>

    <!-- Register Link -->
    <p class="register-link">
      Don't have an account? <a href="register.html">Register here</a>.
    </p>
  </div>
</body>
</html>
