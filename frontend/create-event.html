<!DOCTYPE html>
<html ng-app="eventApp">
<head>
  <meta charset="UTF-8" />
  <title>Create Event - Event Manager</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body ng-controller="EventController">
  <img src="/css/create-event.jpg" alt="event Background" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
  <h2>CREATE EVENT</h2>
  <form ng-submit="createEvent()">
    <label>Title:</label>
    <input type="text" ng-model="event.title" required />
    <label>Description:</label>
    <textarea ng-model="event.description" required></textarea>
    <label>Date:</label>
    <input type="date" ng-model="event.date" required />
    <label>Time:</label>
    <input type="time" ng-model="event.time" required />
    <label>Location:</label>
    <input type="text" ng-model="event.location" required />
    <label>Type:</label>
    <select ng-model="event.type" required>
      <option value="public">Public</option>
      <option value="private">Private</option>
    </select>
    <button type="submit">Create Event</button>
  </form>
  <p>{{message}}</p>
  <a href="dashboard.html">Back to Dashboard</a>
</body>
</html>
